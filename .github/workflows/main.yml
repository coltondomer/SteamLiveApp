name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Buildozer dependencies
        run: |
          sudo apt update
          # Including all necessary build tools and libltdl for Autotools fixes
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf automake libtool libltdl-dev pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip install --upgrade pip
          # KEY FIX: Pinning Cython to 0.29.33 fixes the "undeclared name: long" error
          pip install "Cython==0.29.33" buildozer virtualenv

      - name: Build with Buildozer
        run: |
          # Clean old failed build artifacts to prevent conflicts
          buildozer android clean
          # Start the build with verbose logging
          buildozer -v android debug
        env:
          # Automatically accept Google's SDK licenses
          APP_ANDROID_ACCEPT_SDK_LICENSE: "yes"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SteamApp-Package
          path: bin/*.apk
