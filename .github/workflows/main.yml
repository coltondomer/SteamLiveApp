name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Buildozer dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf automake libtool libltdl-dev pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip install --upgrade pip
          # We force Cython 0.29.33 to fix the 'long' undeclared name error
          pip install "Cython==0.29.33" buildozer virtualenv
          
      - name: Build with Buildozer
        run: |
          # This cleans out the old failed build data
          buildozer android clean
          buildozer -v android debug
          
        env:
          # This forces the build to accept all Android licenses automatically
          APP_ANDROID_ACCEPT_SDK_LICENSE: "yes"
