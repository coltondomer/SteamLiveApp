name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Buildozer dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install Android SDK Tools (The Aidl Fix)
        run: |
          # This manually installs the exact tool Buildozer is missing
          sudo apt-get install -y android-sdk
          export ANDROID_HOME=/usr/lib/android-sdk
          echo "y" | sdkmanager --sdk_root=$ANDROID_HOME "build-tools;33.0.0" "platform-tools" "platforms;android-33"

      - name: Build with Buildozer
        run: |
          # We use --profile to ensure a fresh environment
          buildozer -v android debug
