name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Buildozer dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf automake libtool libltdl-dev pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          pip install --upgrade pip
          # KEY FIX: Force Cython 0.29.33 to handle the 'long' variable error
          pip install "Cython==0.29.33" buildozer virtualenv

      - name: Prepare Build Environment
        run: |
          # Create the folder Buildozer was complaining about
          mkdir -p .buildozer/android/platform

      - name: Build with Buildozer
        run: |
          # Use verbose mode (-v) to see everything happening
          buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "yes"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SteamApp-Package
          path: bin/*.apk
