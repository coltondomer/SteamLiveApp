name: Build Steam Live APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev libsqlite3-dev tk-dev libgdbm-compat-dev liblzma-dev lld
          pip install --upgrade pip
          pip install buildozer cython

      - name: Create Build Environment
        run: |
          mkdir -p bin
          mkdir -p .buildozer

      # This is the "Magic" fix for license hangs
      - name: Build with Buildozer
        run: |
          buildozer android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SteamLive-Release
          path: bin/*.apk
