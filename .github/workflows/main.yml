name: Build Steam Live APK

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows you to run this manually

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # FIX: Ensure the runner has all necessary build tools and stable networking
      - name: Install Build Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev libsqlite3-dev tk-dev libgdbm-compat-dev liblzma-dev lld
          pip install --upgrade pip
          pip install buildozer cython

      # CACHE: This avoids "Network Unreachable" errors by storing the Android SDK/NDK
      - name: Cache Buildozer Global Directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # THE BUILD: We add --lsb to check network status before starting
      - name: Build with Buildozer
        run: |
          yes | buildozer -v android debug
        env:
          # This helps with potential SSL/Network verification issues
          PYTHONHTTPSVERIFY: 0

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SteamLive-Gamer-Edition
          path: bin/*.apk
